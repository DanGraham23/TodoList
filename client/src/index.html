<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="/client/public/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Taskify</title>
</head>

<body>
    <form class="create-todo-item-modal">
        <input class="create-todo-item-modal__title" type="text" name="title" id="title" placeholder="Chores" maxlength="15">
        <textarea class="create-todo-item-modal__description" name="description" id="description" placeholder="Remember to clean the dishes..."></textarea>
        <input type="submit" value="Submit" class="create-todo-item-modal__btn"/>
    </form>
    <div class="create-todo-item-modal-overlay"></div>
    <div class="main">
        <div class="main__top-bar">
            <h1 class="main__top-bar__header">Taskify</h1>
            <h2 class="main__top-bar__task-count">All tasks (1 task)</h2>
            <button class="main__top-bar__btn" onclick="showCreateTodoModal()">Add new task</button>
        </div>
        <hr class="main__hr">
        <div class="todo-items scroll-style" id="todo-items">
        </div>
    </div>
</body>
<footer>
    <i class="fa fa-copyright" aria-label="copyright"></i>
    Daniel Graham, 2023
</footer>
</html>
